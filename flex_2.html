<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
     .main {
         display: flex; /* or inline-flex */ 
         width: 600px;
         height: 400px;
         border: 2px solid black;
         background-color: lightblue;
         flex-wrap: wrap;
          
          justify-content: space-evenly;

        }   
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: lightsalmon;
            } 
        .b1 {
            order: 3;
            flex-shrink: 3;
            flex-grow: 6;
        }     
        .b2 {
            order: 1;
            align-self:flex-end; /*flex-start |center| flex-end */
        }
         .b3 {
            order: 2;
        }     
         .b4 {
            order: 5;
        }   
         .b5 {
            order: 4
        } 
        
    </style>
</head>
<body>
 <div class="main">
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box b1">box4</div>
    <div class="box b2">box5</div>
