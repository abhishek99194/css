<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: rgb(16, 164, 213);
            position: absolute;
        }
        .b1{
            background-color: rgb(255, 0, 0);
         
            top: 60px;
            left: 60px;
            z-index: 1;
        }
        .b2{
            background-color: rgb(0, 255, 0);
            
            top: 120px;
            left: 120px;
            z-index: 2;
        }
        .b3{
            background-color: rgb(0, 0, 255);
            top: 180px;
            left: 180px;
            z-index: 3;
        }
        .b4{
            background-color: rgb(255, 255, 0);
            top: 240px;
            left: 240px;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="box">box1</div>
    <div class="box b1">box2</div>
    <div class="box b2">box3</div>
    <div class="box b3">box4</div>
    <div class="box b4">box5</div>
</body>
</html>
